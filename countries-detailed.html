<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries-detailed</title>

  <!-- Stylesheets -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h2 class="header-title">Where in the world?</h2>
        <button class="dark-button" type="button">
          <svg class="dark-mode-icon" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M12.553 11.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618C3.691 2.695 1.5 5.331 1.5 8.438c0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" fill="currentColor" stroke="#111517" stroke-width="1.25"/></svg>Dark Mode</button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main-content">
    <div class="container">
      <div class="countries-information">
        <button class="back-button">
          <svg class="back-button-icon" width="19" height="12" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m6.464.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 6 6.464.107Z" fill="currentColor"/></svg>
          Back</button>
        <div class="information-content">
          <img class="information-content-img" src="/img/flag-belgium-big.jpg" alt="Big Belgium flag" width="560" height="401" srcset="/img/flag-belgium-big.jpg 1x, /img/flag-belgium-big@2x.jpg 2x">
          <div class="information-content-info">
            <h2 class="information-info-heading">Belgium</h2>
            <div class="information-list-wrapper">
              <ul class="information-info-list">
                <li class="information-list-item">
                  <div class="information-item-text">Native Name: <span class="information-item-text-thin">BelgiÃ«</span></div>
                </li>
                <li class="information-list-item">
                  <div class="information-item-text">Population: <span class="information-item-text-thin">11,319,511</span></div>
                </li>
                <li class="information-list-item">
                  <div class="information-item-text">Region:<span class="information-item-text-thin">Europe</span></div>
                </li>
                <li class="information-list-item">
                  <div class="information-item-text">Sub Region: <span class="information-item-text-thin">Western Europe</span></div>
                </li>
                <li class="information-list-item">
                  <div class="information-item-text">Capital:<span class="information-item-text-thin">Brussels</span></div>
                </li>
              </ul>
              <ul class="information-info-list">
                <li class="information-list-item">
                  <div class="information-item-text">Top Level Domain:<span class="information-item-text-thin">.be</span></div>
                </li><li class="information-list-item">
                  <div class="information-item-text">Currencies:<span class="information-item-text-thin">Euro</span></div>
                </li><li class="information-list-item">
                  <div class="information-item-text">Languages: <span class="information-item-text-thin">Dutch, French, German</span></div>
                </li>
              </ul>
            </div>
            <ul class="border-countries-list">
              <h3 class="border-countries-heading">
                Border Countries:
              </h3>
              <li class="border-countries-list-item">
                <button class="border-countries-button" type="button">France</button>
              </li>
              <li class="border-countries-list-item">
                <button class="border-countries-button" type="button">Germany</button>
              </li>
              <li class="border-countries-list-item">
                <button class="border-countries-button" type="button">Netherlands</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
